<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="shortcut icon" type="image/ico" href="../public/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta name="description" content="Matthew Woodward's personal site displaying accomplishments." />
		<link rel="stylesheet" href="../public/index.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="../public/button.css">
		<link rel="stylesheet" type="text/css" href="../public/about.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<title>Home</title>
	</head>
	<body>
		<main data-router-wrapper>
			<section data-router-view="home" class="background">
				<div class='nameAndButtons home-content'>
					<h1 class='name'>MATTHEW WOODWARD</h1>
					<div class='buttonBox'>
						<a id="buttonLeft" class='btn btn-1 btn-1c' href="./about.html">
							<div class='btnText'>
								About Me
							</div>
						</a>
						<a id="buttonCenter" class='btn btn-1 btn-1c' href="#">
							<div class='btnText'>
								Contact
							</div>
						</a>
						<a id="buttonRight" class='btn btn-1 btn-1c' href="#">
							<div class='btnText'>
								Achievements
							</div>
						</a>
					</div>
				</div>
				<script>
					let random = Math.floor(Math.random() * 3);
					newColor();

					function newColor() {
						let newRandom = random;
						while (random == newRandom) {
							random = Math.floor(Math.random() * 3);
						}

						switch (random) {
							case 0:
								document.querySelector('.background').style.backgroundImage = "linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%)";
								newRandom = random;
								break;

							case 1:
								document.querySelector('.background').style.backgroundImage = "linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%)";
								newRandom = random;
								break;

							case 2:
								document.querySelector('.background').style.backgroundImage = "linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%)";
								newRandom = random;
								break;
						}
					}
				</script>
				<script src="../js/index.js"></script>
			</section>
		</main>
	</body>
</html>
